{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="row justify-content-center w-full">
    <div style="min-width: 30em;">
      <form method="POST">
        <h3 class="text-center">Welcome to Mingo Bingo</h3>
        <p class="text-center">Please sign in to continue</p>
        <hr>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" />
        </div>
        <button type="submit" class="btn btn-primary btn-block mb-3">Login</button>
        <hr>
        <p class="text-center">New user? <a href="/sign-up">Sign up</a></p>
        <p class="text-center">Dont want to create account? <a href="/guest">Continue as guest</a></p>
      </form>
    </div>
  </div>
</div>
{% endblock %}
