{% extends "base.html" %}
{% block title %}Guest{% endblock %}
{% block content %}

<div class="container">
    <h3 align="center">All Songs</h3>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>Release Date</th>
                <th>Artist</th>
            </tr>
        </thead>
        <tbody>
            {% for song in songs %}
            <tr>
                <td>{{ song.title }}</td>
                <td>{{ song.release_date }}</td>
                <td>{{ song.artist.name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
