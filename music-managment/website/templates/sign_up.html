{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="row justify-content-center">
    <div style="min-width: 30em;">
      <form method="POST">
        <h3 class="text-center">Welcome to Mingo Bingo</h3>
        <p class="text-center">Create an account in mingo bingo</p>
        <hr>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required />
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required />
        </div>
        <div class="form-group">
          <label for="dateOfBirth">Date of Birth</label>
          <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" required />
        </div>
        <div class="form-group">
          <label for="password1">Password</label>
          <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password" required />
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
            placeholder="Confirm password" required />
        </div>
        <div class="form-group">
          <label for="isArtist">Are you an artist?</label>
          <select class="form-control" id="isArtist" name="isArtist" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </div>
        <br />
        <button type="submit" class="btn btn-primary btn-block mb-3">Sign up</button>
        <hr>
        <p class="text-center">Existing user? <a href="/login">Sign in</a></p>
        <p class="text-center">Dont want to create account? <a href="/guest">Continue as guest</a></p>
      </form>
    </div>
  </div>
</div>
{% endblock %}
